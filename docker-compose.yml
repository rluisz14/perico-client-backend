version: '3'
services:
  perico-client-demo:
    image: perico-client-backend
    build:
      context: perico-client-backend-app/
      dockerfile: ./src/main/docker/Dockerfile
    ports:
      - 8080:8080
  redis:
    image: redis:4-alpine
    command: sh -c 'echo "requirepass password" | redis-server -'
    ports:
      - 6379:6379
  redis-client:
    image: redis:4-alpine
    command: redis-cli -h redis
    depends_on:
      - redis
  mocks:
    image: perico-client-backend-mocks:latest
    build:
      context: perico-client-backend-mocks/
      dockerfile: ./src/main/docker/Dockerfile
    ports:
      - 8081:8081